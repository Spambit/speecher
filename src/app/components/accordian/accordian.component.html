<ng-template let-word="word">
  <ngb-accordion activeIds="examples, meaning">
    <ngb-panel id='meaning'>
      <ng-template ngbPanelHeader>
        <div class="d-flex justify-content-between">
          <textarea spellcheck='false' class="border-0 form-control bg-dark" rows="1" name="name"
            [(ngModel)]="word.name" (ngModelChange)="word.onChange($event)"></textarea>
          <button *ngIf="word.onClose" type="button" (click)="word.onClose()" class="ml-2 close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <textarea name="meaning" rows="2" spellcheck='false'
        [(ngModel)]="word.meaning" (ngModelChange)="word.onChange($event)"
          class="speecher-font-ms border-0 form-control bg-dark"></textarea>
      </ng-template>
    </ngb-panel>
    <ngb-panel id='examples' *ngIf="word.example.length !== 0">
      <ng-template ngbPanelTitle>
        <strong class="m-0">Example</strong>
      </ng-template>
      <ng-template ngbPanelContent>
        <ng-template ngFor let-example [ngForOf]="word.example" let-i="index" [ngForTrackBy]="identify">
          <textarea [(ngModel)]="word.example[i]" (ngModelChange)="word.onChange($event)" rows="1" spellcheck='false'
            class="speecher-font-ms border-0 form-control bg-dark"></textarea>
          <hr />
        </ng-template>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</ng-template>
