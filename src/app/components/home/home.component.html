<div class='home-nav'>
  <small>{{today}}</small>
  <button type="button" class="btn bg-transparent" (click)='toggleStart()'>
    <fa-icon [style.color]="micColor()" [icon]="icons.microfone"></fa-icon>
  </button>
</div>
<section class='home-speech'>
  <textarea spellcheck='false' class="form-control bg-transparent">
    {{result.intrim !== ''? result.intrim : result.final}}
  </textarea>
</section>
