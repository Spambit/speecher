<speecher-nav [config]='navConfig'></speecher-nav>
<section class='home-speech'>
  <textarea (change)="saveNote($event)" spellcheck='false' class="speecher-font-big form-control bg-transparent">
    {{result.intrim !== ''? result.intrim : result.final}}
  </textarea>
</section>
<speecher-toasts *ngIf='wordPanelVisible' aria-live="polite" aria-atomic="true"></speecher-toasts>
