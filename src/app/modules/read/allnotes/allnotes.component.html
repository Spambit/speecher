<speecher-nav [config]="navConfig"></speecher-nav>
<div class="all-notes-container">
  <ngb-accordion [closeOthers]="true">
    <ng-template ngFor let-item [ngForOf]="notes" let-i="index" [ngForTrackBy]="identify">
      <ngb-panel id="i">
        <ng-template ngbPanelTitle>
          <strong class="m-0">{{item.name}}</strong>
        </ng-template>
        <ng-template ngbPanelContent>
          {{item.note}}
          <hr/>
          <ng-template ngFor let-word [ngForOf]="item.words" let-i="index" [ngForTrackBy]="identify">
            <ng-template [ngTemplateOutlet]="contentTemplate" [ngTemplateOutletContext]="{word: word}">
            </ng-template>
            <br>
          </ng-template>
        </ng-template>
      </ngb-panel>
    </ng-template>
  </ngb-accordion>
</div>
